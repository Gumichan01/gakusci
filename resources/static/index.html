<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gakusci - The knowledge aggregator</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="/css/form.css">
    <script src="/js/metasearch.js" defer></script>
</head>
<body>
<div>
    <h1>Gakusci</h1>
    <p>/!\ This application is still in development /!\</p>
    <p><strong>DO NOT USE IT IN PRODUCTION</strong></p>

    <form autocomplete="off" action="/search">
        <div class="autocomplete" style="width:300px;">
            <input id="query" type="text" name="q"/>
        </div>

        <input id="search" type="submit"/><br>
        <input id="type_papers" type="radio" name="stype" value="papers" checked/>
        Research papers/articles
        <input id="type_books" type="radio" name="stype" value="books"/>
        Books
        <input id="type_manga" type="radio" name="stype" value="mangas"/>
        Mangas
        <input id="type_anime" type="radio" name="stype" value="anime"/>
        Anime
    </form>
</div>
</body>
</html>
